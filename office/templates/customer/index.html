{% extends 'office/base.html' %}
{% load static %} 
{% block content %}
<table>
    <caption>取引先一覧</caption>
    <tr>
        <th scope="col">社名</th>
        <th scope="col">メール</th>
        <th scope="col">電話番号①</th>
        <th scope="col">Fax</th>
        <th scope="col">電話番号②</th>
        <th scope="col">編集</th>
        <th scope="col">削除</th>
        {% for customer in customers %}
    </tr>
    <th scope="row"><a href="{% url 'customer-project-list' customer.id %}">{{ customer.name }}</a></th>
    <td>{{ customer.email }}</td>
    <td>{{ customer.tel_number_1 }}</td>
    <td>{{ customer.fax }}</td>
    <td>{{ customer.tel_number_2 }}</td>
    <td><a href="{% url 'customer-update' customer.id %}">編集</a></td>
    <td><a href="{% url 'customer-delete' customer.id %}">削除</a></td>
    <tr>
        {% endfor %}
    </tr>
</table>
{% endblock %}
